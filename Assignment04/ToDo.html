<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<style>
    body {
font-family: Arial, sans-serif;
background: #f4d7d7;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.todo-container {
background: white;
padding: 20px;
width: 350px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}


h2 {
text-align: center;
}

input {
width: 75%;
padding: 8px;
}

button:hover{
    background-color: blue;
}

button {
border-radius: 5px;
color: white;
background-color: rgb(69, 69, 130);
padding: 8px 12px;
cursor: pointer;
}


ul {
list-style: none;
padding: 0;
margin-top: 15px;
}

li {
display: flex;
justify-content: space-between;
background: #eee;
margin-bottom: 8px;
padding: 8px;
border-radius: 4px;
}


.delete {
background: red;
color: white;
border: none;
border-radius: 4px;
}

</style>
</head>
<body>


<div class="todo-container">
<h2>To-Do List</h2>
<input type="text" id="taskInput" placeholder="Enter task">
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>
</div>


<script src="ToDo.js"></script>
</body>
</html>
