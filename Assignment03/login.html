<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
table{
        background: #ffffff;
             padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }

     th {
            font-size: 24px;
             padding-bottom: 20px;
        }

        td {
            padding: 10px 0;
        }

        label {
            font-size: 16px;
        } 

        input[type="email"],
        input[type="password"] {
            width: 400px;
             height: 50px;
             font-size: 16px;
             padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

         input[type="submit"] {
            width: 100%;
            height: 45px;
            font-size: 18px;
             background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .mail{
            color: red;
        }

        .pass{
            color: red;
        }
    </style>
</head>
<body>
    

        <form onsubmit="return validate()">
            <table>
                <tr><th colspan="2">LOGIN</th></tr>
                <tr>
                    <td colspan="2">
                        <label>Email</label><br>
                        <input type="email" placeholder="Email" id="email"><br>
                        <span id="Eerror" class="mail"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>password</label><br>
                        <input type="password" placeholder="password" id="password" required><br>
                        <span id="Perror" class="pass"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="LOGIN"></td>
                </tr>
            </table>
        </form>
        <script src="login.js"></script>
</body>
</html>
